<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %} PlexPass {% endblock title %}</title>
    <! source https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css -->
    <link href="/assets/css/bootstrap.min.css" rel="stylesheet">
    {% block header %} {% endblock header %}
</head>
<body class="light-mode">
<div class="container-fluid h-100">
{% block content %}{% endblock content %}
</div>

<!-- Modal -->
<div class="modal fade" id="messageModal" tabindex="-1" aria-labelledby="modalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="modalLabel">Message Notification</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <!-- The message will be inserted here -->
            </div>
        </div>
    </div>
</div>
<p>&nbsp;</p>
<p>&nbsp;</p>

{% block extra_content %}{% endblock extra_content %}

<!-- source https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js -->
<script src="/assets/javascript/popper.min.js"></script>
<!-- source https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js -->
<script src="/assets/javascript/bootstrap.min.js"></script>
<script src="/assets/javascript/plexpass.js"></script>

{% block footer %}{% endblock footer %}
</body>
</html>
