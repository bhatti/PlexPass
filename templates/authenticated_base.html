<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %} PlexPass {% endblock title %}</title>
    <!-- source https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css -->
    <link href="/assets/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" rel="stylesheet">
    <link href="/assets/css/default.css" rel="stylesheet">
    <!-- source https://cdn.jsdelivr.net/npm/chart.js -->
    <script src="/assets/javascript/chart.js"></script>
    {% block header %} {% endblock header %}
</head>
<body class="light-mode">
<div class="container-fluid h-100">
    <div class="row h-100">
        <!-- Main Content -->
	{% block content %}{% endblock content %}
    </div>
    <!-- Bottom Navigation See https://fontawesome.com/v4/icons/ -->
    <nav class="navbar fixed-bottom navbar-dark bg-info" style="background-color: #e3f2fd;">
        <button class="btn" onclick="location.href='/';"><span class="fa fa-home"></span>&nbsp;Vaults</button>
        <button class="btn" onclick="location.href='/ui/password/generate';"><span class="fa fa-key"></span>&nbsp;Password Generator</button>
        <button class="btn" onclick="location.href='/ui/categories';"><span class="fa fa-tags"></span>&nbsp;Categories</button>
        <button class="btn" onclick="location.href='/ui/dashboard';"><span class="fa fa-shield"></span>&nbsp;Security Dashboard</button>
        <button class="btn" onclick="location.href='/ui/audit_logs';"><span class="fa fa-tachometer"></span>&nbsp;Audit Logs</button>
        <button class="btn" onclick="location.href='/ui/users/profile';"><span class="fa fa-cog"></span>&nbsp;Settings</button>
    </nav>
</div>

<!-- Modal -->
<div class="modal fade" id="messageModal" tabindex="-1" aria-labelledby="modalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="modalLabel">Message Notification</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <!-- The message will be inserted here -->
            </div>
        </div>
    </div>
</div>
<p>&nbsp;</p>
<p>&nbsp;</p>

{% block extra_content %}{% endblock extra_content %}

<!-- source https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js -->
<script src="/assets/javascript/jquery.min.js"></script>
<!-- https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js -->
<script src="/assets/javascript/popper.min.js"></script>
<!-- assets https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js -->
<script src="/assets/javascript/bootstrap.bundle.min.js"></script>
<script src="/assets/javascript/plexpass.js"></script>

{% block footer %}{% endblock footer %}
</body>
</html>
